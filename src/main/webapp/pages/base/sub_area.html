<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>管理分区</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<!-- 导入ocupload -->
		<script type="text/javascript" 
			src="../../js/ocupload/jquery.ocupload-1.1.2.js" ></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript">
			function doAdd(){
				$("#subAreaForm").form('load',{
					cId:'',
					cAssistKeyWords:'',
					cEndnum:'',
					cKeyWords:'',
					cSingle:'',
					cStartNum:'',
					cAreaId:'',
					cFixedareaId:'',
				});
				$('#addWindow').window("open");
			}
			
			function doEdit(){
//				alert("修改...");
				// 获取当前datagrid选中数据 
				var rows = $("#grid").datagrid('getSelections');
				if(rows.length != 1){
					// 没选 或 多选 
					$.messager.alert("提示信息","修改数据时，只能选中一行","warning");
				}else{
					// 只选中一行 
					var row = rows[0]; 
					// 进行表单回显操作 
					$("#subAreaForm").form('load',row);
					$("#cAreaId").combobox("select",row.cAreaId);
					$("input[name='cAreaId']").val(row.cAreaId); //传值需要用到
					$("#cFixedareaId").combobox("select",row.cFixedareaId);
					$("input[name='cFixedareaId']").val(row.cFixedareaId); //传值需要用到
					// 显示窗口
					$("#addWindow").window('open');
				}
			}
			
			function doDelete(){
				// 获取页面中所有勾选快递员 id 
				var rows = $("#grid").datagrid('getSelections');
				if(rows.length != 1){
					// 没有选中数据 
					$.messager.alert("警告","删除分区必须选中一条数据","warning");
				}else{
					// 选中数据 
					// 获取选中所有id ，拼接字符串方法 
					var array = new Array();
					for(var i=0; i<rows.length; i++){
						array.push(rows[i].cId);
					}
					// 生成字符串
					var ids = array.join(",");
					// 将字符串发送服务器 
					$.ajax({
		 				url : "http://localhost:8082/logistics-bos-controller/subArea/deleteData",
		                type : "POST",
		                async:true,
		                jsonp:'jsoncallback',
		                contentType : "application/json;charset=UTF-8",
		                data : JSON.stringify({
		                	ids:ids,
		                }),
		                success:function(result) {
		                    var message= JSON.stringify(result);
		                    $("#result-box").html("操作成功");
		                    alert("操作成功");
		                    window.location.reload(); //刷新本页面
		                },
		                error:function(result){
		                    $("#result-box").html("操作失败");
		                    alert("操作失败");
		                }
		            });
				}
			}
			
			function doSearch(){
				$('#searchWindow').window("open");
			}
			//工具栏
			var toolbar = [ {
				id : 'button-search',	
				text : '查询',
				iconCls : 'icon-search',
				handler : doSearch
			}, {
				id : 'button-add',
				text : '增加',
				iconCls : 'icon-add',
				handler : doAdd
			}, {
				id : 'button-edit',	
				text : '修改',
				iconCls : 'icon-edit',
				handler : doEdit
			},{
				id : 'button-delete',
				text : '删除',
				iconCls : 'icon-cancel',
				handler : doDelete
			},{
				id : 'button-import',
				text : '导入',
				iconCls : 'icon-redo'
			}, {
				id : 'button-download',
				text : 'xml导入模板下载',
				iconCls : 'icon-print',
				handler : function(){
					window.open('../../model/SubAreaModel.xlsx');
					alert("下载成功");
				}
				
			}];
			// 定义列
			var columns = [ [ {
				field : 'cId',
				checkbox : true,
			}, {
				field : 'showid',
				title : '分拣编号',
				width : 120,
				align : 'center',
				formatter : function(data,row ,index){
					return row.cId;
				}
			},{
				field : 'cProvince',
				title : '省',
				width : 120,
				align : 'center',
				formatter : function(data,row ,index){
					if(row.area != null ){
						return row.area.cProvince;
					}
					return "" ;
				}
			}, {
				field : 'cCity',
				title : '市',
				width : 120,
				align : 'center',
				formatter : function(data,row ,index){
					if(row.area != null ){
						return row.area.cCity;
					}
					return "" ;
				}
			}, {
				field : 'cDistrict',
				title : '区',
				width : 120,
				align : 'center',
				formatter : function(data,row ,index){
					if(row.area != null ){
						return row.area.cDistrict;
					}
					return "" ;
				}
			}, {
				field : 'cKeyWords',
				title : '关键字',
				width : 120,
				align : 'center'
			}, {
				field : 'cStartNum',
				title : '起始号',
				width : 100,
				align : 'center'
			}, {
				field : 'cEndnum',
				title : '终止号',
				width : 100,
				align : 'center'
			} , {
				field : 'cSingle',
				title : '单双号',
				width : 100,
				align : 'center',
				formatter: function(value,rowData,rowIndex){
					if(value=='0'){
						return "单双号";
					}else if(value=="1"){
						return "单号";
					}else{
						return "双号";
					}
				}
			} , {
				field : 'cAssistKeyWords',
				title : '辅助关键字',
				width : 100,
				align : 'center'
			} ] ];
			
			$(function(){
				// 先将body隐藏，再显示，不会出现页面刷新效果
				$("body").css({visibility:"visible"});
				
				// 分区管理数据表格
				$('#grid').datagrid( {
					iconCls : 'icon-forward',
					fit : true,
					border : true,
					rownumbers : true,
					striped : true,
					pageList: [30,50,100],
					pagination : true,
					toolbar : toolbar,
					url : "http://localhost:8082/logistics-bos-controller/subArea/queryPageData",
					idField : 'id',
					columns : columns,
					onDblClickRow : doDblClickRow
				});
				
				// 添加、修改分区
				$('#addWindow').window({
			        title: '添加修改分区',
			        width: 600,
			        modal: true,
			        shadow: true,
			        closed: true,
			        height: 400,
			        resizable:false
			    });
				
				
				// 为快递员的保存按钮，设置点击事件
				$("#save").click(function(){
					// 判断form元素 是否满足 校验规则
					if($("#areaForm").form('validate')){
						$.ajax({
			 				url : "http://localhost:8082/logistics-bos-controller/subArea/saveData",
			                type : "POST",
			                async:true,
			                jsonp:'jsoncallback',
			                contentType : "application/json;charset=UTF-8",
			                data : JSON.stringify({
			                	cId:$("#cId").val(),
			                	cAssistKeyWords:$("#cAssistKeyWords").val(),
			                	cEndnum:$("#cEndnum").val(),
			                	cKeyWords:$("#cKeyWords").val(),
			                	cSingle:$("#cSingle").combobox('getValue'),
			                	cStartNum:$("#cStartNum").val(),
			                	cAreaId:$("#cAreaId").combobox('getValue'),
			                	cFixedareaId:$("#cFixedareaId").combobox('getValue'),
			                }),
			                success:function(result) {
			                    var message= JSON.stringify(result);
			                    $("#result-box").html("操作成功");
			                    alert("操作成功");
			                    window.location.reload(); //刷新本页面
			                },
			                error:function(result){
			                    $("#result-box").html("操作失败");
			                    alert("操作失败");
			                }
			            });
					}else{
						$.messager.alert("警告","表单中存在非法输入项！","warning");
					}
				});
				
				// 查询按钮事件
				$("#searchBtn").click(function(){
			                    $("#grid").datagrid('reload',{
			                    	searchStr:$("#searchStr").val()
			                    }); 
						// 将json对象 绑定datagrid上，完成带有条件 查询请求 
						
					 
					$("#searchWindow").window('close');
				});
				
			    // 为导入按钮，添加一键上传效果 
			    $("#button-import").upload({
			    	// 默认name为file 
			    	action : 'http://localhost:8082/logistics-bos-controller/subArea/fileImport',
			    	name:'file',
			    	enctype: 'multipart/form-data',//mime类型，默认即可
			    	params: {},//请求时额外传递的参数，默认为空
			    	onSelect :function(){
			    		// 选中文件后，关闭自动提交 
			    		this.autoSubmit = false ;
			    		// 判定文件格式 ，以.xls 或者 .xlsx 结尾 
			    		var filename = this.filename();
			    		var regex = /^.*\.(xls|xlsx)$/ ;
			    		if(regex.test(filename)){
			    			// 满足
			    			this.submit();
			    		}else{
			    			$.messager.alert("警告","只能上传.xls或.xlsx结尾的文件！","warning");
			    		}
			    	},
			    	onComplete : function(data, self, element){
			    		if(data=='1'){
			    			alert("文件上传成功！"); //提示框，Excel导入成功
			    			// 刷新列表 
			    			$("#grid").datagrid('reload');
			            }else{
			            	alert("文件上传失败！"); //提示框，Excel导入成失败
			            }
			    	}
			    });

				
			});
		
			function doDblClickRow(){
				alert("双击表格数据...");
			}
		</script>
	</head>

	<body class="easyui-layout" style="visibility:hidden;">
		<div region="center" border="false">
			<table id="grid"></table>
		</div>
		<!-- 添加 修改分区 -->
		<div class="easyui-window" title="分区添加修改" id="addWindow" collapsible="false" minimizable="false" maximizable="false" style="top:20px;left:200px">
			<div region="north" style="height:31px;overflow:hidden;" split="false" border="false">
				<div class="datagrid-toolbar">
					<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
				</div>
			</div>

			<div region="center" style="overflow:auto;padding:5px;" border="false">
				<form id="subAreaForm" method="post">
					<table class="table-edit" width="80%" align="center">
						<tr class="title">
							<td colspan="2">分区信息</td>
							<td>
								<input type="hidden" name="cId" id="cId" disabled="disabled" class="easyui-validatebox" required="true"/>
							</td>
						</tr>
						<tr>
							<td>选择区域</td>
							<td>
							<input class="easyui-combobox" type="text" name="cAreaId" id="cAreaId" url="http://localhost:8082/logistics-bos-controller/area/queryAll" valueField="cId" textField="cProvince" data-options="fit:true,required:true" style="width:350px;"> </input>
							<script type="text/javascript">
							$('#cAreaId').combobox({
							      formatter: function(row){
							        return '<span class="item-text">省:'+row.cProvince+"---市:"+row.cCity+"---区:"+row.cDistrict+'</span>'; 
							   }
							 })
							</script>
							</td>
						</tr>
						<tr>
							<td>选择定区</td>
							<td>
								<input type="text" class="easyui-combobox" name="cFixedareaId" id="cFixedareaId" data-options="required:true,valueField:'cId',textField:'cFixedAreaName',url:'http://localhost:8082/logistics-bos-controller/fixedArea/queryAll'" />
							</td>
							
						</tr>
						<tr>
							<td>关键字</td>
							<td>
								<input type="text" name="cKeyWords" id="cKeyWords" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>起始号</td>
							<td>
								<input type="text" name="cStartNum" id="cStartNum" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>终止号</td>
							<td>
								<input type="text" name="cEndnum" id="cEndnum" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>单双号</td>
							<td>
								<select class="easyui-combobox" name="cSingle" id="cSingle" style="width:150px;">
									<option value="0">单双号</option>
									<option value="1">单号</option>
									<option value="2">双号</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>辅助关键字</td>
							<td>
								<input type="text" name="cAssistKeyWords" id="cAssistKeyWords" class="easyui-validatebox" required="true" style="width:250px;" />
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		<!-- 查询分区 -->
		<div class="easyui-window" title="查询分区窗口" closed="true" id="searchWindow" collapsible="false" minimizable="false" maximizable="false" style="width: 400px; top:40px;left:200px">
			<div style="overflow:auto;padding:5px;" border="false">
				<form id="searchForm">
					<table class="table-edit" width="80%" align="center">
						<tr class="title">
							<td colspan="2">查询条件</td>
						</tr>
						<tr>
							<td>关键字</td>
							<td>
								<input type="text" name="searchStr" id="searchStr" />
							</td>
						</tr>
						<tr>
							<td colspan="2"><a id="searchBtn" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a> </td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>

</html>
