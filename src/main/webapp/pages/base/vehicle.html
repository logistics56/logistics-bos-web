<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>班车管理</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript">
		
		function doDelete(){
			// 获取页面中所有勾选快递员 id 
			var rows = $("#grid").datagrid('getSelections');
			if(rows.length != 1){
				// 没有选中数据 
				$.messager.alert("警告","作废班车信息必须选中一条数据","warning");
			}else{
				// 选中数据 
				// 获取选中所有id ，拼接字符串方法 
				var array = new Array();
				for(var i=0; i<rows.length; i++){
					array.push(rows[i].cId);
				}
				// 生成字符串
				var ids = array.join(",");
				// 将字符串发送服务器 
				$.ajax({
	 				url : "http://localhost:8082/logistics-bos-controller/vehicle/deleteData",
	                type : "POST",
	                async:true,
	                jsonp:'jsoncallback',
	                contentType : "application/json;charset=UTF-8",
	                data : JSON.stringify({
	                	ids:ids,
	                }),
	                success:function(result) {
	                    var message= JSON.stringify(result);
	                    $("#result-box").html("操作成功");
	                    alert("操作成功");
	                    window.location.reload(); //刷新本页面
	                },
	                error:function(result){
	                    $("#result-box").html("操作失败");
	                    alert("操作失败");
	                }
	            });
			}
		}
			$(function(){
				// 先将body隐藏，再显示，不会出现页面刷新效果
				$("body").css({visibility:"visible"});
				
				// 班车信息表格
				$('#grid').datagrid( {
					iconCls : 'icon-forward',
					fit : true,
					border : false,
					rownumbers : true,
					striped : true,
					pageList: [30,50,100],
					pagination : true,
					toolbar : toolbar,
					url : "http://localhost:8082/logistics-bos-controller/vehicle/queryPageData",
					idField : 'id',
					columns : columns
				});
				
				// 对收派标准 save按钮，添加click事件
				$("#save").click(function(){
					// 判断是否form中所有表单对象 都是通过校验 
					if($("#vehicleForm").form('validate')){
						// 通过校验
						     $.ajax({
						 				url : "http://localhost:8082/logistics-bos-controller/vehicle/saveData",
						                type : "POST",
						                async:true,
						                jsonp:'jsoncallback',
						                contentType : "application/json;charset=UTF-8",
						                data : JSON.stringify({
						                    cId : $("#cId").val(),
											cRouteType: $("#cRouteType").val(),
											cRouteName: $("#cRouteName").val(),
											cVehicleNum: $("#cVehicleNum").val(),
											cSnipper: $("#cSnipper").val(),
											cDriver: $("#cDriver").val(),
											cTelephone: $("#cTelephone").val(),
											cVehicleType: $("#cVehicleType").val(),
											cTon: $("#cTon").val(),
											cRemark: $("#cRemark").val(),
						                }),
						                success:function(result) {
						                    var message= JSON.stringify(result);
						                    $("#result-box").html("操作成功");
						                    alert("操作成功");
						                    window.location.reload(); //刷新本页面
						                },
						                error:function(result){
						                    $("#result-box").html("操作失败");
						                    alert("操作失败");
						                }
						            });
					}else{
						$.messager.alert("警告","表单中还存在需要一些非法内容","warning");						
					}
				});
			});	
			
			//工具栏
			var toolbar = [ {
				id : 'button-add',
				text : '增加',
				iconCls : 'icon-add',
				handler : function(){
					$("#vehicleForm").form('load',{
						cId:'',
						cRouteType:'',
						cRouteName:'',
						cVehicleNum:'',
						cSnipper:'',
						cDriver:'',
						cTelephone:'',
						cVehicleType:'',
						cTon:'',
						cRemark:'',
					});
					$("#vehicleWindow").window('open');
				}
			}, {
				id : 'button-edit',
				text : '修改',
				iconCls : 'icon-edit',
				handler : function(){
					// 获取当前datagrid选中数据 
					var rows = $("#grid").datagrid('getSelections');
					if(rows.length != 1){
						// 没选 或 多选 
						$.messager.alert("提示信息","修改数据时，只能选中一行","warning");
					}else{
						// 只选中一行 
						var row = rows[0]; 
						// 进行表单回显操作 
						$("#vehicleForm").form('load',row);
						// 显示窗口
						$("#vehicleWindow").window('open');
					}
				}
			},{
				id : 'button-delete',
				text : '删除',
				iconCls : 'icon-cancel',
				handler :doDelete
			} ];
			
			// 定义列
			var columns = [ [ {
				field : 'cId',
				checkbox : true,
			},{
				field : 'cRouteType',
				title : '线路类型',
				width : 120,
				align : 'center'
			},{
				field : 'cRouteName',
				title : '线路名称',
				width : 120,
				align : 'center'
			}, {
				field : 'cVehicleNum',
				title : '车牌号',
				width : 120,
				align : 'center'
			}, {
				field : 'cSnipper',
				title : '承运商',
				width : 120,
				align : 'center'
			}, {
				field : 'cDriver',
				title : '司机',
				width : 120,
				align : 'center'
			}, {
				field : 'cTelephone',
				title : '电话',
				width : 120,
				align : 'center'
			}, {
				field : 'cVehicleType',
				title : '车型',
				width : 120,
				align : 'center'
			}, {
				field : 'cTon',
				title : '吨控',
				width : 120,
				align : 'center'
			}, {
				field : 'cRemark',
				title : '备注',
				width : 120,
				align : 'center'
			} ] ];
		</script>
	</head>
	<body class="easyui-layout" style="visibility:hidden;">
		<div region="center" border="false">
			<table id="grid"></table>
		</div>
		
				<div class="easyui-window" title="对班车进行添加或者修改" id="vehicleWindow" collapsible="false" minimizable="false" maximizable="false" modal="true" closed="true" style="width:600px;top:50px;left:200px">
			<div region="north" style="height:31px;overflow:hidden;" split="false" border="false">
				<div class="datagrid-toolbar">
					<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
				</div>
			</div>

			<div region="center" style="overflow:auto;padding:5px;" border="false">
				
				<form id="vehicleForm" method="post">
					<table class="table-edit" width="80%" align="center">
						<tr class="title">
							<td >班车信息
								<!--提供隐藏域 装载id -->
								
							</td>
							<td>
								<input type="hidden" name="cId" id="cId" disabled="disabled" class="easyui-numberbox" required="true"/>
							</td>
						</tr>
						<tr>
							<td>线路类型</td>
							<td>
								<input type="text" name="cRouteType" id="cRouteType"
									class="easyui-validatebox" data-options="required:true" />
							</td>
						</tr>
						<tr>
							<td>线路名称</td>
							<td>
								<input type="text" name="cRouteName" id="cRouteName"
										class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>车牌号</td>
							<td>
								<input type="text" name="cVehicleNum" id="cVehicleNum" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>承运商</td>
							<td>
								<input type="text" name="cSnipper" id="cSnipper" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>司机</td>
							<td>
								<input type="text" name="cDriver" id="cDriver" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>电话</td>
							<td>
								<input type="text" name="cTelephone" id="cTelephone" class="easyui-validatebox" data-options="required:true"  />
							</td>
						</tr>
						<tr>
							<td>车型</td>
							<td>
								<input type="text" name="cVehicleType" id="cVehicleType" class="easyui-validatebox" data-options="required:true" />
							</td>
						</tr>
						<tr>
							<td>吨控</td>
							<td>
								<input type="text" name="cTon" id="cTon" class="easyui-numberbox" data-options="required:true" />
							</td>
						</tr>
						<tr>
							<td>备注</td>
							<td>
								<input type="text" name="cRemark" id="cRemark" class="easyui-validatebox" data-options="required:true" />
							</td>
						</tr>
						<tr>
							<span class="glyphicon" id="result-box"></span><br>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
