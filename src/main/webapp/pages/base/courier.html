<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>管理取派员</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript">

		
			function doAdd(){
				$("#courierForm").form('load',{
					cId:'',
					cCourierNum:'',
					cName:'',
					cTelephone:'',
					cCheckPwd:'',
					cPda:'',
					cStandardId:'',
					cType:'',
					cCompany:'',
					cDeltag:'',
					cVehicleType:'',
					cVehicleNum:'',
				});
				$('#addWindow').window("open");
			}
			
			function doEdit(){
//				alert("修改...");
					// 获取当前datagrid选中数据 
					var rows = $("#grid").datagrid('getSelections');
					if(rows.length != 1){
						// 没选 或 多选 
						$.messager.alert("提示信息","修改数据时，只能选中一行","warning");
					}else{
						// 只选中一行 
						var row = rows[0]; 
						// 进行表单回显操作 
						$("#courierForm").form('load',row);
						$("#courierCombobox").combobox("select",row.cStandardName);
						$("input[name='cStandardId']").val(row.cStandardId); //传值需要用到
						// 显示窗口
						$("#addWindow").window('open');
					}
			}
			
			function doDelete(){
				// 获取页面中所有勾选快递员 id 
				var rows = $("#grid").datagrid('getSelections');
				if(rows.length != 1){
					// 没有选中数据 
					$.messager.alert("警告","作废快递员必须选中一条数据","warning");
				}else{
					// 选中数据 
					// 获取选中所有id ，拼接字符串方法 
					var array = new Array();
					for(var i=0; i<rows.length; i++){
						array.push(rows[i].cId);
					}
					// 生成字符串
					var ids = array.join(",");
					// 将字符串发送服务器 
					$.ajax({
		 				url : "http://localhost:8081/logistics-bos-controller/courier/deleteData",
		                type : "POST",
		                async:true,
		                jsonp:'jsoncallback',
		                contentType : "application/json;charset=UTF-8",
		                data : JSON.stringify({
		                	ids:ids,
		                }),
		                success:function(result) {
		                    var message= JSON.stringify(result);
		                    $("#result-box").html("操作成功");
		                    alert("操作成功");
		                    window.location.reload(); //刷新本页面
		                },
		                error:function(result){
		                    $("#result-box").html("操作失败");
		                    alert("操作失败");
		                }
		            });
				}
			}
			
		
			//工具栏
			var toolbar = [ {
				id : 'button-add',	
				text : '增加',
				iconCls : 'icon-add',
				handler : doAdd
			}, {
				id : 'button-edit',
				text : '修改',
				iconCls : 'icon-edit',
				handler : doEdit
			}, {
				id : 'button-delete',
				text : '作废',
				iconCls : 'icon-cancel',
				handler : doDelete
			},{
				id: 'button-search',
				text : '查询',
				iconCls : 'icon-search',
				handler : function(){
					// 显示查询窗口 
					$("#searchWindow").window('open');
				}
			}];
			// 定义列
			var columns = [ [ {
				field : 'cId',
				checkbox : true,
			},{
				field : 'cCourierNum',
				title : '工号',
				width : 80,
				align : 'center'
			},{
				field : 'cName',
				title : '姓名',
				width : 80,
				align : 'center'
			}, {
				field : 'cTelephone',
				title : '手机号',
				width : 120,
				align : 'center'
			}, {
				field : 'cCheckPwd',
				title : '查台密码',
				width : 120,
				align : 'center'
			}, {
				field : 'cPda',
				title : 'PDA号',
				width : 120,
				align : 'center'
			}, {
				field : 'cStandardName',
				title : '取派标准',
				width : 120,
				align : 'center',
			}, {
				field : 'cType',
				title : '取派员类型',
				width : 120,
				align : 'center'
			}, {
				field : 'cCompany',
				title : '所属单位',
				width : 200,
				align : 'center'
			}, {
				field : 'cDeltag',
				title : '是否作废',
				width : 80,
				align : 'center',
				formatter: function(value,rowData,rowIndex){
					if(value==null || value==0){
						return "正常使用";
					}else if(value=="1"){
						return "已经作废";
					}
				}
			}, {
				field : 'cVehicleType',
				title : '车型',
				width : 100,
				align : 'center'
			}, {
				field : 'cVehicleNum',
				title : '车牌号',
				width : 120,
				align : 'center'
			} ] ];
			
			$(function(){
				// 先将body隐藏，再显示，不会出现页面刷新效果
				$("body").css({visibility:"visible"});
				
				// 取派员信息表格
				$('#grid').datagrid( {
					iconCls : 'icon-forward',
					fit : true,
					border : false,
					rownumbers : true,
					striped : true,
					pageList: [30,50,100],
					pagination : true,
					toolbar : toolbar,
					url : "http://localhost:8081/logistics-bos-controller/courier/queryPageData",
					idField : 'id',
					columns : columns,
					onDblClickRow : doDblClickRow
				});
				
				// 添加取派员窗口
				$('#addWindow').window({
			        title: '添加取派员',
			        width: 800,
			        modal: true,
			        shadow: true,
			        closed: true,
			        height: 400,
			        resizable:false
			    });
				
				
				// 为快递员的保存按钮，设置点击事件
				$("#save").click(function(){
					// 判断form元素 是否满足 校验规则
					if($("#courierCombobox").combobox('getValue')){
						$.ajax({
			 				url : "http://localhost:8081/logistics-bos-controller/courier/saveData",
			                type : "POST",
			                async:true,
			                jsonp:'jsoncallback',
			                contentType : "application/json;charset=UTF-8",
			                data : JSON.stringify({
			                	cId:$("#cId").val(),
								cName:$("#cName").val(),
								cTelephone:$("#cTelephone").val(),
								cCheckPwd:$("#cCheckPwd").val(),
								cPda:$("#cPda").val(),
								cStandardId:$("#courierCombobox").combobox('getValue'),
								cType:$("#cType").val(),
								cCompany:$("#cCompany").val(),
								cDeltag:$("#cDeltag").val(),
								cVehicleType:$("#cVehicleType").val(),
								cVehicleNum:$("#cVehicleNum").val(),
			                }),
			                success:function(result) {
			                    var message= JSON.stringify(result);
			                    $("#result-box").html("操作成功");
			                    alert("操作成功");
			                    window.location.reload(); //刷新本页面
			                },
			                error:function(result){
			                    $("#result-box").html("操作失败");
			                    alert("操作失败");
			                }
			            });
					}else{
						$.messager.alert("警告","表单中存在非法输入项！","warning");
					}
				});
				
				// 查询按钮事件
				$("#searchBtn").click(function(){
			                    $("#grid").datagrid('reload',{
			                    	cCourierNum:$("#searchByNum").val()
			                    }); 
						// 将json对象 绑定datagrid上，完成带有条件 查询请求 
						
					 
					$("#searchWindow").window('close');
				});
			});
		
			function doDblClickRow(){
				alert("双击表格数据...");
			}
		</script>
	</head>

	<body class="easyui-layout" style="visibility:hidden;">
		<div region="center" border="false">
				<table id="grid"></table>
		</div>
		<div class="easyui-window" title="对收派员进行添加或者修改" id="addWindow" collapsible="false" minimizable="false" maximizable="false" style="top:20px;left:200px">
			<div region="north" style="height:31px;overflow:hidden;" split="false" border="false">
				<div class="datagrid-toolbar<br />">
					<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
				</div>
			</div>

			<div region="center" style="overflow:auto;padding:5px;" border="false">
				<form id="courierForm"  method="post">
					<table class="table-edit" width="80%" align="center">
						<tr class="title">
							<td colspan="4">快递员信息</td>
							<!--提供隐藏域 装载id -->
							<input type="hidden" name="cId" id="cId"  disabled="disabled" class="easyui-numberbox" required="true"/>
						</tr>
						<tr>
							<td>姓名</td>
							<td>
								<input type="text" name="cName" id="cName" class="easyui-validatebox" required="true" />
							</td>
							<td>查台密码</td>
							<td>
								<input type="text" name="cCheckPwd" id="cCheckPwd" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>手机</td>
							<td>
								<input type="text" name="cTelephone" id="cTelephone" class="easyui-validatebox" required="true" />
							</td>
							<td>所属单位</td>
							<td>
								<input type="text" name="cCompany" id="cCompany" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>快递员类型</td>
							<td>
								<input type="text" name="cType" id="cType" class="easyui-validatebox" required="true" />
							</td>
							<td>取派标准</td>
							<td>
								<input type="text" name="cStandardId" id="courierCombobox"
										class="easyui-combobox" 
										data-options="required:true,valueField:'cId',textField:'cName',
											url:'http://localhost:8081/logistics-bos-controller/standard/queryAll'"/>   <!--  -->
							</td>
						</tr>
						<tr>
							<td>车型</td>
							<td>
								<input type="text" name="cVehicleType" id="cVehicleType" class="easyui-validatebox" required="true" />
							</td>
							<td>车牌号</td>
							<td>
								<input type="text" name="cVehicleNum" id="cVehicleNum" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>PDA号码</td>
							<td>
								<input type="text" name="cPda" id="cPda" class="easyui-validatebox" required="true" />
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		
		<!-- 查询快递员-->
		<div class="easyui-window" title="查询快递员窗口" closed="true" id="searchWindow" collapsible="false" minimizable="false" maximizable="false" style="width: 400px; top:40px;left:200px">
			<div style="overflow:auto;padding:5px;" border="false">
				<form id="searchForm">
					<table class="table-edit" width="80%" align="center">
						<tr class="title">
							<td colspan="2">查询条件</td>
						</tr>
						<tr>
							<td>工号</td>
							<td>
								<input type="text" name="cCourierNum" id="searchByNum" />
							</td>
						</tr>
						<tr>
							<td colspan="2"><a id="searchBtn" href="#"class="easyui-linkbutton" data-options="iconCls:'icon-search'" >查询</a> </td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>

</html>
