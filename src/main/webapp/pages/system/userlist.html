<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户列表页面</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript">
			// 工具栏
			var toolbar = [ {
				id : 'button-add',
				text : '新增',
				iconCls : 'icon-add',
				handler : doAdd
			}, {
				id : 'button-delete',
				text : '删除',
				iconCls : 'icon-cancel',
				handler : doDelete
			}];
			//定义冻结列
			var frozenColumns = [ [ {
				field : 'cId',
				checkbox : true,
				rowspan : 2
			}, {
				field : 'cUsername',
				title : '名称',
				width : 80,
				rowspan : 2
			} ] ];
		
		
			// 定义标题栏
			var columns = [ [ {
				field : 'cGender',
				title : '性别',
				width : 60,
				rowspan : 2,
				align : 'center'
			}, {
				field : 'cBirthday',
				title : '生日',
				width : 120,
				rowspan : 2,
				align : 'center'
			}, {
				field : 'cTelephone',
				title : '电话',
				width : 800,
				rowspan : 2
			} 
			] ];
			$(function(){
				// 初始化 datagrid
				// 创建grid
				$('#grid').datagrid( {
					iconCls : 'icon-forward',
					fit : true,
					border : false,
					rownumbers : false,
					striped : false,
					pageList: [20,30,50],
					pagination : true,    //显示分页栏底
					toolbar : toolbar,
					url : "http://localhost:8081/logistics-bos-controller/user/queryPageData",
					idField : 'id', 
					frozenColumns : frozenColumns,
					columns : columns
				});
				
				$("body").css({visibility:"visible"});
				
			});
			
			function doAdd() {
				location.href="userinfo.html";
			}
			function doDelete() {
				// 获取页面中所有勾选快递员 id 
				var rows = $("#grid").datagrid('getSelections');
				if(rows.length != 1){
					// 没有选中数据 
					$.messager.alert("警告","删除数据必须选中一条数据，不可多选","warning");
				}else{
					// 选中数据 
					// 获取选中所有id ，拼接字符串方法 
					var array = new Array();
					for(var i=0; i<rows.length; i++){
						array.push(rows[i].cId);
					}
					// 生成字符串
					var ids = array.join(",");
					// 将字符串发送服务器 
					$.ajax({
		 				url : "http://localhost:8081/logistics-bos-controller/user/deleteData",
		                type : "POST",
		                async:true,
		                jsonp:'jsoncallback',
		                contentType : "application/json;charset=UTF-8",
		                data : JSON.stringify({
		                	ids:ids,
		                }),
		                success:function(result) {
		                    var message= JSON.stringify(result);
		                    alert("操作成功");
		                    location.reload(); //刷新本页面
		                },
		                error:function(result){
		                    $("#result-box").html("操作失败");
		                    alert("操作失败");
		                }
		            });
				}
			}
		</script>
	</head>

	<body class="easyui-layout" style="visibility:hidden;">
		<div region="center" border="false">
			<table id="grid"></table>
		</div>
	</body>

</html>
