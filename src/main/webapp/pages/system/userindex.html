<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户详情页面</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				$("body").css({visibility:"visible"});
				// 重置按钮事件
				$('#reset').click(function() {
					$('#form').form("clear");
				});
				// 注册所有下拉控件
				$("select").combobox( {
					width : 155,
					listWidth : 180,
					editable : true
				});
				// 注册ajax查询
				$('#ajax').click(function() {
					var usernum = $("#usernum").val();
					var username = $("#username").val();
					if(usernum == "" || username == ""){
						alert("请填写全部信息");
						return false;
					}
					var elWin = $("#list").get(0).contentWindow;
					elWin.$('#grid').datagrid('reload', {
						usernum:usernum,
						username:username,
					});
				});
			});
		</script>
	</head>

	<body class="easyui-layout" style="visibility:hidden;">
		<div region="east" title="查询条件" icon="icon-forward" style="width:180px;overflow:auto;" split="false" border="true">
			<div class="datagrid-toolbar">
				<a id="reset" href="#" class="easyui-linkbutton" plain="true" icon="icon-reload">重置</a>
			</div>

			<form id="form" method="post">
				<table class="table-edit" width="100%">
					<tr>
						<td>
							<b>账号</b><span class="operator"><a name="usernum-opt" opt="all"></a></span>
							<input type="text" id="usernum" name="usernum" />
						</td>
					</tr>
					<tr>
						<td>
							<b>用户名</b><span class="operator"><a name="username-opt" opt="all"></a></span>
							<input type="text" id="username" name="username" />
						</td>
					</tr>

				</table>
			</form>

			<div class="datagrid-toolbar">
				<a id="ajax" href="#" class="easyui-linkbutton" plain="true" icon="icon-search">查询</a>
			</div>
		</div>
		<div region="center" style="overflow:hidden;" border="false">
			<iframe id="list" src="./userlist.html" scrolling="no" style="width:100%;height:100%;border:0;"></iframe>
		</div>
	</body>

</html>
