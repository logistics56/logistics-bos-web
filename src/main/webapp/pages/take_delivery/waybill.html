<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>运单录入</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function() {
				$("body").css({
					visibility: "visible"
				});

				// 对save按钮条件 点击事件
				$('#save').click(function() {
					//寄件人信息
					var sendName = $("#sendName").val();
					var sendMobile = $("#sendMobile").val();
					var sendCompany = $("#sendCompany").val();
					var sendAddress = $("#sendAddress").val();
					//收件人信息
					var recName = $("#recName").val();
					var recMobile = $("#recMobile").val();
					var recCompany = $("#recCompany").val();
					var recAddress = $("#recAddress").val();
					//快件信息
					var goodsType = $("#goodsType").combobox('getValue');
					var weight = $("#weight").val();
					var remark = $("#remark").val();
					var sendProNum = $("#sendProNum").combobox('getValue');
					var payTypeNum = $("#payTypeNum").combobox('getValue');
					var price = $("#price").val();
					var vol = $("#vol").val();
					// 对form 进行校验
					if($('#orderForm').form('validate')){
						$.ajax({
			 				url : "http://localhost:8081/logistics-bos-controller/wayBill/placeAnOrder",
			                type : "POST",
			                async:true,
			                jsonp:'jsoncallback',
			                contentType : "application/json;charset=UTF-8",
			                data:JSON.stringify({
			            		//寄件人信息
			            		sendName:sendName,
			            		sendMobile:sendMobile,
			            		sendCompany:sendCompany,
			            		sendAddress:sendAddress,
			            		//收件人信息
			            		recName:recName,
			            		recMobile:recMobile,
			            		recCompany:recCompany,
			            		recAddress:recAddress,
			            		//快件信息
			            		goodsType:goodsType,
			            		weight:weight,
			            		remark:remark,
			            		sendProNum:sendProNum,
			            		payTypeNum:payTypeNum,
			            		price:price,
			            		vol:vol
			                }),
			                success:function(result) {
			                    var message= JSON.stringify(result);
			                    if(result.result == 1){
			                    	alert("下单成功");
			                    	// 重置表单
			    					$("#orderForm").get(0).reset();

			                    }else{
			                    	alert("下单失败");
			                    }
			                },
			                error:function(result){
			                    alert("下单失败");
			                }
			            });
					}
				});
				
				$('#no').click(function() {
					// 重置表单
					$("#waybillForm").get(0).reset();
					$("input[name='order.id']").val('');
				});
				
				// 对订单号输入项 添加 blur事件
				$("#orderNum").blur(function(){
					// 发起Ajax请求，查询订单数据 
					$.post("../../order_findByOrderNum.action",{orderNum: $(this).val()}, 
					function(data){
						if(data.result == 1){
							// 装载数据 
							$("#waybillForm").form('load',data.orderData) ;
							// 处理无法自动load 元素
//							alert("订单id="+$("input[name='order.id']").val());
//							alert("订单编号="+$("input[name='order.orderNum']").val());
							$("input[name='order.id']").val(data.orderData.id);
//							$("input[name='order.orderNum']").val(data.orderData.orderNum);
							$("input[name='order.courier.company']").val(data.orderData.courier.company);
							$("input[name='order.courier.name']").val(data.orderData.courier.name);
//							$("input[name='wayBillNum']").val(data.orderData.wayBill.wayBillNum);
							
//							alert("订单id2="+$("input[name='order.id']").val());
//							alert("订单编号2="+$("input[name='order.orderNum']").val());
						}else{
							// 订单号 不存在，重置表单 
//							$("#waybillForm")[0].reset();
							$("#waybillForm").get(0).reset();
//							document.getElementById("waybillForm").reset();
						}
					});
				});
				
				
			});
		</script>
	</head>

	<body>
		<div class="datagrid-toolbar">
			<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
			<a id="no" icon="icon-no" href="#" class="easyui-linkbutton" plain="true">重置</a>
		</div>
		<div style="width:95%;margin:10px auto">
			<form id="waybillForm" method="post" 
				 >
			<div class="table-top">
				<table class="table-edit" width="95%">
					<tr class="title">
						<td colspan="6">单号信息</td>
					</tr>
					<tr>
						<td>订单号</td>
						<td>
							<input type="hidden" name="order.id" id="orderId" /> 
							<input type="text" name="order.orderNum" id="orderNum"/>
						</td>
					</tr>
					<tr>
						<td>到达地</td>
						<td><input type="text" name="arriveCity" required="true" /></td>
						<td>产品时限</td>
						<td>
							<select class="easyui-combobox" name="sendProNum">
									<option value="駃达当日">駃达当日</option>
									<option value="駃达次日">駃达次日</option>
									<option value="駃达隔日">駃达隔日</option>
								</select>
						</td>
					</tr>
				</table>
			</div>
			<div class="table-center" style="margin-top:15px">
				<div class="col-md-5">
					<table class="table-edit send" width="95%">
						<tr class="title">
							<td colspan="4">寄件人信息</td>
						</tr>
						<tr>
							<td>寄件人</td>
							<td><input type="text" name="sendName" required="true" /></td>
							<td>地址</td>
							<td><input type="text" name="sendAddress" required="true" /></td>
						</tr>
						<tr>
							<td>公司</td>
							<td><input type="text" name="sendCompany" required="true" /></td>
							<td>电话</td>
							<td><input type="text" name="sendMobile" required="true" /></td>
						</tr>
					</table>

					<table class="table-edit receiver" width="95%">
						<tr class="title">
							<td colspan="4">收件人信息</td>
						</tr>
						<tr>
							<td>收件人</td>
							<td><input type="text" name="recName" required="true" /></td>
							<td>地址</td>
							<td><input type="text" name="recAddress" required="true" /></td>
						</tr>
						<tr>
							<td>公司</td>
							<td><input type="text" name="recCompany" required="true" /></td>
							<td>电话</td>
							<td><input type="text" name="recMobile" required="true" /></td>
						</tr>
					</table>
					<table class="table-edit number" width="95%">
						<tr class="title">
							<td colspan="4">货物信息</td>
						</tr>
						<tr>
							<td>原件数</td>
							<td><input type="text" name="num" required="true" /></td>
							<td>实际件数</td>
							<td><input type="text" name="realNum" required="true" /></td>
						</tr>
						<tr>
							
							<td>订单重量</td>
							<td><input type="text" name="priceWeight" required="true" /></td>
							<td>实际重量</td>
							<td><input type="text" name="actlweit" required="true" /></td>
						</tr>
						<tr>
							<td>货物类型</td>
							<td>
									<select class="form-control" name="goodsType" id="goodsType">
										<option value="文件">文件</option>
										<option value="衣服">衣服</option>
										<option value="食品">食品</option>
										<option value="电子产品">电子产品</option>
									</select>
							</td>
							<td>体积</td>
							<td><input type="text" name="vol" required="true" /></td>
						</tr>
						<tr>
							<td>付款方式：</td>
							<td>
								<select class="easyui-combobox" name="payTypeNum" required="true" >
									<option value="寄付日结">寄付日结</option>
									<option value="寄付月结">寄付月结</option>
									<option value="到付">到付</option>
								</select>
							</td>
							<td>收费金额</td>
							<td><input type="text" name="planprice" required="true" /></td>
						</tr>
					</table>
				</div>
			</div>
			<div class="clearfix"></div>
			</form>			
		</div>
	</body>

</html>
