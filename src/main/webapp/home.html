		<script type="text/javascript">
		$(function(){
			var userNum = JSON.parse($.session.get('userNum'));
			$("#grid").datagrid({
				iconCls : 'icon-forward',
				fit : true,
				border : false,
				rownumbers : false,
				striped : false,
				pageList: [7,14,28],
				pagination : true,    //显示分页栏底
				url : 'http://localhost:8081/logistics-bos-controller/workBill/queryPageData',
				columns : columns
			});
			$("#grid2").datagrid({
				iconCls : 'icon-forward',
				fit : true,
				border : false,
				rownumbers : false,
				striped : false,
				pageList: [7,14,28],
				pagination : true,    //显示分页栏底
				url : 'http://localhost:8081/logistics-bos-controller/workBill/queryPageAlertData',
				columns : columns

			$("#grid3").datagrid({
				iconCls : 'icon-forward',
				fit : true,
				border : false,
				rownumbers : false,
				striped : false,
				pageList: [7,14,28],
				pagination : true,    //显示分页栏底
				url : 'http://localhost:8081/logistics-bos-controller/workBill/querySelfPageData',
				columns : columns2,
				queryParams:{cCourierNum:userNum}
			});
			$("#grid4").datagrid({
				iconCls : 'icon-forward',
				fit : true,
				border : false,
				rownumbers : false,
				striped : false,
				pageList: [7,14,28],
				pagination : true,    //显示分页栏底
				url : 'http://localhost:8081/logistics-bos-controller/workBill/querySelfPageAlertData',
				columns : columns2,
				queryParams:{cCourierNum:userNum}
			});
		});
		
		// 定义列
		var columns = [[
						  {
							  field : 'userName',
							  title : '快递员',
							  width : 40,
							  align : 'center'
						  },  
						  {
							  field : 'orderNum',
							  title : '订单号',
							  width : 220,
							  align : 'center'
						  },  
						  {
							  field : 'address',
							  title : '地址',
							  width : 180,
							  align : 'center'
						  },  
						  {
							  field : 'time',
							  title : '时间',
							  width : 110,
							  align : 'center',
								formatter: function(value,rowData,rowIndex){
										return new Date(value).pattern("yyyy-MM-dd HH:mm");;
								}
						  }
						]];
		// 定义列
		var columns2 = [[
						  {
							  field : 'orderNum',
							  title : '订单号',
							  width : 220,
							  align : 'center'
						  },  
						  {
							  field : 'address',
							  title : '地址',
							  width : 220,
							  align : 'center'
						  },  
						  {
							  field : 'time',
							  title : '时间',
							  width : 110,
							  align : 'center',
								formatter: function(value,rowData,rowIndex){
									return new Date(value).pattern("yyyy-MM-dd HH:mm");;
							}
						  }
						]];
